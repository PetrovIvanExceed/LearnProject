<!DOCTYPE html>

<head>

  <title>for-цикл для массива r</title>

  <script>

    let r = [5, 7, 2, 8]

    testFunction = (arr, val) => {
      for (let i = 0; i < arr.length; i++) {
        if(arr[i]>[val]) {
          return ('Exist')
        }
      }
      return ('No exist');
    }

    const t = testFunction(r, 6);
    console.log(t);

  </script>

</head>

</html>
